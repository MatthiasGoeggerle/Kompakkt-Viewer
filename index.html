
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kompakkt Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script src="kompakkt.js"></script>
  <script>
    const viewer = new Kompakkt.Viewer({
      container: document.getElementById("viewer"),
      backgroundColor: "#202020",
      enableControls: true
    });
    viewer.loadModel("model.glb");
  </script>
</body>
</html>
